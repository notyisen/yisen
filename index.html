<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Yisen's World</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-size: cover;
      background-position: center;
    }

    .intro-image {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
    }

    .enter-button {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1.2em;
      background: #2f4f4f;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .enter-button:hover {
      background: #3d5c5c;
    }
  </style>
</head>
<body>
  <img src="yisen3.jpg" alt="Yisen the Bard" class="intro-image" />
  <a href="main.html">
    <button class="enter-button">Enter the Realm</button>
  </a>
</body>
</html>
